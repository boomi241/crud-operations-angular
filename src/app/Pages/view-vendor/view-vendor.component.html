<div class="modal">
  <div class="section">
    <div class="header">
      <h1>View Vendor</h1>
      <button class="close-modal" (click)="closeButton.emit(false)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="m12 13.4l-2.9 2.9q-.275.275-.7.275t-.7-.275t-.275-.7t.275-.7l2.9-2.9l-2.9-2.875q-.275-.275-.275-.7t.275-.7t.7-.275t.7.275l2.9 2.9l2.875-2.9q.275-.275.7-.275t.7.275q.3.3.3.713t-.3.687L13.375 12l2.9 2.9q.275.275.275.7t-.275.7q-.3.3-.712.3t-.688-.3z"
          />
        </svg>
      </button>
    </div>
    <div class="form-container">
      <h2>Edit Vendor</h2>

      <form [formGroup]="updateVendorForm" (ngSubmit)="onsubmit()">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" required />
          </div>
          <div class="form-group">
            <label for="company">Company:</label>
            <input
              type="text"
              id="company"
              formControlName="company"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="number" id="phone" formControlName="phone" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="category"> Category:</label>
            <input
              type="text"
              id="category"
              formControlName="category"
              required
            />
          </div>

          <div class="form-group">
            <label for="address">Address:</label>
            <input
              type="string"
              id="address"
              formControlName="address"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="city"> City:</label>
            <input type="text" id="city" formControlName="city" required />
          </div>

          <div class="form-group">
            <label for="state">State:</label>
            <input type="string" id="state" formControlName="state" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="country"> Country:</label>
            <input
              type="text"
              id="country"
              formControlName="country"
              required
            />
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="submit-btn">
            <strong>Submit</strong>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
