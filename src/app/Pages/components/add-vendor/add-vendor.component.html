<div class="form-container">
  <h2>Add Vendor</h2>

  <form [formGroup]="vendorForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" required />
      </div>

      <div class="form-group">
        <label for="company">Company:</label>
        <input type="text" id="company" formControlName="company" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="number" id="phone" formControlName="phone" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" formControlName="address" required />
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" formControlName="city" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" formControlName="state" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="contry">Country:</label>
          <input type="text" id="contry" formControlName="country" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="category">Category:</label>
            <input
              type="text"
              id="category"
              formControlName="category"
              required
            />
          </div>
        </div>

        <div class="form-actions">
          <button type="submit">
            <strong>Submit</strong>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
