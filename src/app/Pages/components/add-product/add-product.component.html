<div class="form-container">
  <h2>Add Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="productName" required />
      </div>

      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" formControlName="category" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" formControlName="price" required />
      </div>

      <div class="form-group">
        <label for="stock">Stock:</label>
        <input type="number" id="stock" formControlName="stock" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="productCode">Product Code:</label>
        <input
          type="text"
          id="productCode"
          formControlName="productCode"
          required
        />
      </div>

      <div class="form-group">
        <label for="rating">Rating:</label>
        <input type="number" id="rating" formControlName="rating" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="supplier">Supplier:</label>
        <input type="text" id="supplier" formControlName="supplier" required />
      </div>
    </div>

    <div class="form-actions">
      <button type="submit">
        <strong>Submit</strong>
      </button>
    </div>
  </form>
</div>
