<div class="table-wrap">
  <h2 class="title">Vendor List</h2>
  <div class="form-product">
    <div class="controls">
      <input
        type="text"
        placeholder="Search by any field..."
        [(ngModel)]="searchText"
      />
    </div>
    <!-- <div class="summary">
      Showing {{ filteredVendors.length }} of {{ vendors.length }}
    </div> -->

    <div class="search-container">
      <!-- add vendor -->
      <button type="button" class="add-button" routerLink="/vendor/new">
        Add Vendor
      </button>
    </div>
  </div>

  <table class="vendor-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Company</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Category</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of filteredVendors; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ v.name }}</td>
        <td>{{ v.company }}</td>
        <td>
          <a href="mailto:{{ v.email }}">{{ v.email }}</a>
        </td>
        <td>
          <a href="tel:{{ v.phone }}">{{ v.phone }}</a>
        </td>
        <td>{{ v.category }}</td>
        <td>{{ v.address }}</td>
        <td>{{ v.city }}</td>
        <td>{{ v.state }}</td>
        <td>{{ v.country }}</td>
        <td>
          <tr>
            <span (click)="openViewVendor(v)">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M3 17.46v3.04c0 .28.22.5.5.5h3.04c.13 0 .26-.05.35-.15L17.81 9.94l-3.75-3.75L3.15 17.1q-.15.15-.15.36M20.71 7.04a.996.996 0 0 0 0-1.41l-2.34-2.34a.996.996 0 0 0-1.41 0l-1.83 1.83l3.75 3.75z"
                />
              </svg>
            </span>
            <span (click)="deleteVendor(v.id)">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2zM18 4h-2.5l-.71-.71c-.18-.18-.44-.29-.7-.29H9.91c-.26 0-.52.11-.7.29L8.5 4H6c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1"
                />
              </svg>
            </span>
          </tr>
        </td>
      </tr>
      <tr *ngIf="filteredVendors.length === 0">
        <td colspan="10" class="no-data">No vender found.</td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="viewVendor">
  <app-view-vendor
    [vendor]="singleVendor"
    (closeButton)="onCloseButton($event)"
  ></app-view-vendor>
</div>
