<div class="modal">
  <div class="section">
    <div class="header">
      <h1>View Product</h1>
      <button class="close-modal" (click)="closeButton.emit(false)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="m12 13.4l-2.9 2.9q-.275.275-.7.275t-.7-.275t-.275-.7t.275-.7l2.9-2.9l-2.9-2.875q-.275-.275-.275-.7t.275-.7t.7-.275t.7.275l2.9 2.9l2.875-2.9q.275-.275.7-.275t.7.275q.3.3.3.713t-.3.687L13.375 12l2.9 2.9q.275.275.275.7t-.275.7q-.3.3-.712.3t-.688-.3z"
          />
        </svg>
      </button>
    </div>
    <div class="form-container">
      <h2>Edit Product</h2>

      <form [formGroup]="updateProductForm" (ngSubmit)="onsubmit()">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Product Name:</label>
            <input
              type="text"
              id="name"
              formControlName="productName"
              required
            />
          </div>

          <div class="form-group">
            <label for="category">Category:</label>
            <input
              type="text"
              id="category"
              formControlName="category"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="price">Price:</label>
            <input
              type="number"
              id="price"
              formControlName="productPrice"
              required
            />
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="submit-btn">
            <strong>Update</strong>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<ng-container *ngIf="isToast" class="toast-style">
  <app-toast [message]="toastMessage" [show]="isToast"></app-toast>
</ng-container>
