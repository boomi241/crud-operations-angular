<div class="modal">
  <div class="section">
    <div class="header">
      <h1>view</h1>
      <button class="close-modal" (click)="closeButton.emit(false)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="m12 13.4l-2.9 2.9q-.275.275-.7.275t-.7-.275t-.275-.7t.275-.7l2.9-2.9l-2.9-2.875q-.275-.275-.275-.7t.275-.7t.7-.275t.7.275l2.9 2.9l2.875-2.9q.275-.275.7-.275t.7.275q.3.3.3.713t-.3.687L13.375 12l2.9 2.9q.275.275.275.7t-.275.7q-.3.3-.712.3t-.688-.3z"
          />
        </svg>
      </button>
    </div>
    <div>
      <p>{{ product.id }}</p>
      <p>{{ product.name }}</p>
      <p>{{ product.category }}</p>
      <p>{{ product.price }}</p>
      <p>{{ product.stock }}</p>
      <p>{{ product.productcode }}</p>
      <p>{{ product.rating }}</p>
      <p>{{ product.supplier }}</p>

      <p>{{ product.actions }}</p>
      <p></p>
    </div>
  </div>
</div>
